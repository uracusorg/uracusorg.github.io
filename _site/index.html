<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Uracus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="Uracus NLP software using Gate"/>
        <meta name="description" content="Uracus a Natural Language Processing Software for Conversation"/>
        <!--Favicon-->
        <link rel="shortcut icon" href="/data/img/favicon.ico" type="image/x-icon"/>
    </head>
<body>
    <!--Starting loader-->
    <div id="se-pre-con" style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 1040;background: url(/data/img/ajax-loader.gif) center no-repeat;background-color: #fff;background-size:5%;"></div>

<!--Navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div id="top_nav_div" class="container">
        <div class="navbar-header pull-left">
            <a class="navbar-brand Navbar-title-font" href="/"><img src="/data/img/logo.png" id="navbar-logo" alt="Uracus logo" title="Uracus logo"><span class="navbar-logo-text" title="Uracus">Uracus</span></a>
        </div>
    </div>
</nav>

<!--main content-->
<div class="container-fluid pad-t-0-lr-0" >
    <div class="row top-pad back-col home-div-pos backgrnd-img main-page" id="home-page">
    <header>
        <h3>Welcome to URACUS, <br> NLP processing software</h3>
    </header>
    <!--Popover for message sending-->
    <div id="overlay">
        <div id="popup">
            <h4 id="sndg-msg-rchus">Sending Message<br/></h4>
            <img src="/data/img/ajax-loader.gif" id="loading-indicator-rchus" alt="ajax loader">
            <div id="reachus_message" class="notice" data-error="There was an error sending the message, please try again." data-success="Message successfully sent!"></div>
        </div>
    </div>
    <div class="col-sm-6" id="form-div">
        <form role="form" method="POST" id="form_reach_us">
            <div class="form-group">
                <textarea rows="5" class="form-control" id="comment" name="comment" title="Enter the content" required></textarea>
                <span class="highlight"></span>
                <span class="hBar"></span>
                <label>Message</label>
            </div>
            <div class="form-group btn-div">
                <button id="btn-submit" type="submit" class="btn" onclick="return false;">
                    <span id="Button-txt" title="Click to Submit">Submit</span>
                </button>
            </div>
        </form>
    </div>
</div>


</div>
<!--footer-->
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <!--validation plugin-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js" type="text/javascript"></script>
    <!--tooltip plugin-->
    <script src="/data/plugin/tooltip/jquery.tooltipster.min.js" async="async" defer="defer"></script>
    <link rel="stylesheet" href="/data/plugin/tooltip/tooltipster.css" type="text/css">
    <!--bootstarp-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" async="async" defer="defer"></script>
    <!--NProgress plugin-->
    <link rel="stylesheet" href="/data/plugin/nprogress/nprogress.css">
    <script src="/data/plugin/nprogress/nprogress.js" type="text/javascript"></script>
    <script src="/data/js/nprogress.js" type="text/javascript"></script>
    <!--External css-->
    <link rel="stylesheet" type="text/css" href="/data/css/uracus.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--Background image changer-->
    <script type="text/javascript" src="/data/js/backchange.js" async="async" defer="defer"></script>
    <!--loading animation in the begining-->
    <script type="text/javascript" src="/data/js/loader.js" async="async" defer="defer"></script>
    <!--height related issues-->
    <script type="text/javascript" src="/data/js/height.js" async="async" defer="defer"></script>
    <!--form validtor-->
    <script type="text/javascript" src="/data/js/formValidate.js" async="async" defer="defer"></script>
    <!--Contact page-->
    <script type="text/javascript" src="/data/js/contact.js" async="async" defer="defer"></script>
</body>
</html>
